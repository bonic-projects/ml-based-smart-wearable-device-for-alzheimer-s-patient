name: alzheimers_companion
description: A new Flutter project.
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=3.0.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  #App specific
  path_provider: ^2.0.14
  image_picker: ^1.1.2
  file_picker: ^8.1.6
  http: ^1.1.2
  perfect_volume_control: ^1.0.5
  geolocator: ^13.0.2
  geocoding: ^3.0.0
  permission_handler: ^11.3.1
  camera: ^0.11.0+2
  image: ^4.0.15
  google_maps_flutter: ^2.5.0


  # ML
  google_mlkit_image_labeling: ^0.13.0
  flutter_face_api: ^5.2.3
  flutter_face_core: ^5.2.0
  flutter_tts: ^4.2.0

  # UI
  flutter_signin_button: ^2.0.0
  lottie: ^3.3.0

  #Firebase
  firebase_core: ^3.8.1
  cloud_firestore: ^5.5.1
  firebase_storage: ^12.3.7

  #Stacked
  stacked: ^3.4.0
  stacked_services: ^1.1.0
  stacked_firebase_auth: ^2.19.2

  #Basics
  flutter_native_splash: ^2.2.19


  # flutter pub run flutter_native_splash:create
  stacked_shared: any
  logger: any
  google_maps_flutter_platform_interface: any
  shared_preferences: ^2.3.4
  speech_to_text: ^7.0.0
  url_launcher: ^6.3.1
  flutter_contacts: ^1.1.9+2

flutter_native_splash:
  color: "#FFFFFF"
  image: assets/logo.png

# flutter pub run flutter_launcher_icons
flutter_icons:
  android: "launcher_icon"
  image_path: "assets/logo.png"
  min_sdk_android: 23 # android min sdk min:16, default 21
  web:
    generate: true
    image_path: "assets/logo.png"
  #    background_color: "#hexcode"
  #    theme_color: "#hexcode"

dev_dependencies:
  build_runner: ^2.4.5
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  mockito: ^5.4.1
  stacked_generator: ^2.0.0-pre.1
  flutter_launcher_icons: ^0.14.2

flutter:
  uses-material-design: true

  assets:
    - assets/
    - assets/lottie/

  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-Thin.ttf
        - asset: assets/fonts/Poppins-Regular.ttf
        - asset: assets/fonts/Poppins-Light.ttf
        - asset: assets/fonts/Poppins-Medium.ttf
        - asset: assets/fonts/Poppins-SemiBold.ttf
        - asset: assets/fonts/Poppins-Bold.ttf
        - asset: assets/fonts/Poppins-Black.ttf
        - asset: assets/fonts/Poppins-Italic.ttf